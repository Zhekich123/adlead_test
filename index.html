<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Test Layout</title>
</head>

<body class="body">
    <header class="header">
        <div class="container container-header">
            <div class="logo">
                <img src="./styles/images/logo.svg" alt="logo" class="logo_img">
                <div class="logo_text">Jmart</div>
            </div>
            <div class="header_text">Free GB for you</div>
        </div>
    </header>
    <main class="main">
        <!-- <img src="./styles/images/background.png" alt="background" class="background"> -->
        <div class="container container-main">
            <div class="question_section">
                <img src="./styles/images/woman.png" alt="woman-picture" class="question_section-woman">
                <div class="question_body-main">
                    <div class="question_disclaimer">Your opinion is important to us.</div>
                    <div class="question_body-counter">
                        <div class="count_wrapper">
                            <div class="counter_hours count">00</div>
                            <div class="dots">
                                <div class="dot_1 dot"></div>
                                <div class="dot_2 dot"></div>
                            </div>
                        </div>
                        <div class="count_wrapper">
                            <div class="counter_minutes count">04</div>
                            <div class="dots">
                                <div class="dot_1 dot "></div>
                                <div class="dot_2 dot"></div>
                            </div>
                        </div>
                        <div class="counter_seconds count">45</div>
                    </div>

                    <div class="question_text">Answer two short questions to receive your gift!</div>
                    <div class="question_congrats-text">Your free <b>100GB </b> are waiting for you!</div>
                    <div class="question_button-start">Start the survey</div>
                    <div class="question_buttons">
                        <div class="button_yes">yes</div>
                        <div class="button_no">no</div>
                    </div>
                    <div class="question_button-continue">Continue</div>
                </div>
                <div class="question_body-2"></div>
                <div class="question_body-3"></div>
            </div>
        </div>
    </main>
    <script src="./scripts/textHeader.js"></script>
    <script src="./scripts/questions.js"></script>
</body>

</html>
